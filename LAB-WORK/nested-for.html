<body>

    <script>

        for(r=5;r>=1;r--)
        {
            for(c=1;c<=r;c++)
            {
               if(r%2!=0)
               {
                document.write("A ")
               }
               else 
               {
                document.write("B ")
               }
            }
            document.write("<br>")
        }
    </script>
