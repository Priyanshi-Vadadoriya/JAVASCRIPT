<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" alt="" id="i" height="30%" width="30%">
    <img src="image1.jpeg" alt="" id="i1" height="30%" width="30%">
    <img src="image1.jpeg" alt="" id="i2" height="30%" width="30%">
    <button onclick="set()">set</button>
    <button onclick="change()">change</button>
    <button onclick="addchange()">add-change-add</button>


    <script>
        
    
    function set()
    {
        a = document.getElementById('i');
        
        a.src="image1.jpeg";
    }
    function change()
    {
        img1 = document.getElementById('i1');

        img1.src="image2.jpg";
    }
    function addchange()
    {
        img2 = document.getElementById('i2');
        if(img2.src.match("image1.jpeg"))
        {
            img2.src="image2.jpg";
        }
        else
        {
            img2.src="image1.jpeg";
        }
    }
    </script>
</body>
</html>
