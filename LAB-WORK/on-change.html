<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    Price:
    <input type="text" value="1200" id="in">

    <select name="" id="sel" onchange="GetPrice()">
        <option hidden>--- Select Quantity ---</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option >4</option>
        <option value="100">5</option>
    </select>

    <b id="result"></b>

    <script>

    input =  document.getElementById('in');
    select  =  document.getElementById('sel');
    b = document.getElementById('result');

     //console.log(input);
     console.log(input.value);

    //console.log(select);
    console.log(select.value);

    console.log(input.value * select.value);//1200 * 1

     function GetPrice()
     {
         //document.write(input.value * select.value);

         b.innerHTML = input.value * select.value;

     }
    </script>
    
</body>
