<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
        img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="box">
  <img src="IMG1.jpg" alt="no image" id="i">
    </div>

    <button onclick="test()">
        click
    </button>

    <script>
        function test()
        {
            var a = document.getElementById('i');
            if(a.style.display=="block")
            {
                a.style.display="none";
            }
            else{
                a.style.display="block";
            }
        }
    </script>
</body>
</html>
