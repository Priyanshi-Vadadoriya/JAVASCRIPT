<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
    var choice = 2,x=50,y=20;
    switch(choice)
    {
        case 1: 
        choice = x + y;
        document.write(choice);
        break;

        case 2:
        choice = x - y;
        document.write(choice);
        break;

        case 3: 
        choice = x * y;
        document.write(choice);
        break;

        case 4: 
        choice = x / y;
        document.write(choice);
        break;

        case 5: 
        choice = x % y;
        document.write(choice);
        break;

        default: document.write("invalid statement......!");
    }

    </script>
</body>
</html>
