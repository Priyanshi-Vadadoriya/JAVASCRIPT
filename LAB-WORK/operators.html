<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<script>

    num = 20;
    document.write(num);// 20
    document.write("<br>");   

    document.write(num++);//20 -- 21
    document.write("<br>")

    document.write(++num);//22 -- 22
    document.write("<br>")

    document.write(--num);//21 -- 21
    document.write("<br>")

    document.write(num--);//21 -- 20
    document.write("<br>")

    document.write(num++);//20 -- 21
    document.write("<br>")

    document.write(--num);//20 -- 20
    document.write("<br>")

    document.write(num--);//20 -- 19
    document.write("<br>")

</script>
</body>
</html>
