<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="t" value="tops technology">

    <button onclick="abc()">
        Reset
    </button>

    <script>
        function abc()
        {
            var a = document.getElementById('t');  
        
            if(a.value=="tops technology")
            {
                a.value="";
            }
            else{
                a.value="tops technology";
            }
             
        }
        
    </script>
</body>
</html>
